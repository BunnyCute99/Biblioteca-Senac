<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Biblioteca SENAC | Lista de Administradores</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Senac_logo.png">
        </div>
    </header>
    

    <div class="corpo" style="margin-left: 25%;">

        <h1>Lista de Administradores Registrados</h1>

        <p>
            <a th:href="@{'/home'}">Home ></a>
            <a th:href="@{'/admim/entrar'}">Login do Administrador ></a>
            <a th:href="@{'/admim/home'}">Administrador ></a>
            <a th:href="@{'/admim/listar'}">Listar Administradores</a>
        </p>

        <table border="1">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nome</td>
                    <td>Uusuário</td>
                    <td>Editar</td>
                    <td>Excluir</td>
                </tr>
            </thead>
    
            <tbody>
                <tr data-th-each="admim: ${admims}">
                    <td data-th-text="${admim.id}"></td>
                    <td data-th-text="${admim.nome}"></td>
                    <td data-th-text="${admim.usuario}"></td>
                    <td><a th:href="@{'/admim/editar/'+${admim.id}}">Editar</a></td>
                    <td><a th:href="@{'/admim/excluir/'+${admim.id}}">Excluir</a></td>
                </tr>
            </tbody>
        </table>

    </div>
    <footer style="position: fixed;">
        <img src="/logo_senac_branco.svg">
        <p>&copyBiblioteca Senac - Tubarão/SC. Todos os direitos reservados. 2024.</p>
    </footer>
    
</body>
</body>
</html>
