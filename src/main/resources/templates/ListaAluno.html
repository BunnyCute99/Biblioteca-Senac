<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Biblioteca Senac</title>
</head>
<body>
    

    <div class="corpo">

        <h1>Lista de Usuários Registrados</h1>

        <p>
            <a th:href="@{'/home'}">Home ></a>
            <a th:href="@{'/admim/entrar'}">Entrar Admin ></a>
            <a th:href="@{'/admim/home'}">Admin ></a>
            <a th:href="@{'/aluno/listar'}">Listar Usuários</a>
        </p>

        <table border="1">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nome</td>
                    <td>Quant. de Livros</td>
                    <td>Excluir</td>
                    <td>Editar</td>
                </tr>
            </thead>
    
            <tbody>
                <tr data-th-each="aluno: ${alunos}">
                    <td data-th-text="${aluno.id}"></td>
                    <td data-th-text="${aluno.nome}"></td>
                    <td data-th-text="${aluno.numeroLivros}"></td>
                    <td>*</td>
                    <td>*</td>
                </tr>
            </tbody>
        </table>

    </div>
    
</body>
</body>
</html>
