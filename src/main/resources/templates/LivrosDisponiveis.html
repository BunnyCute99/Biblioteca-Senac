<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Livros Disponíveis</title>
</head>
<body>

    <div class="corpo">
        <h1>Lista de Livros Disponíveis</h1>

        <p>
            <a th:href="@{'/home'}">Home ></a>
            <a th:href="@{'/home¬biblioteca'}">Biblioteca ></a>
            <a th:href="@{'/livro/disponiveis'}">Livros Disponíveis ></a>
        </p>

        <table border="1">
            <thead>
                <tr>
                    <td>Código</td>
                    <td>Título</td>
                    <td>Data</td>
                    <td>Emprestado</td>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="livro: ${livros}">
                    <td data-th-text="${livro.codigoLivro}"></td>
                    <td data-th-text="${livro.nomeLivro}"></td>
                    <td data-th-text="${livro.dataLivro}"></td>
                    <td data-th-text="${livro.emprestado}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
