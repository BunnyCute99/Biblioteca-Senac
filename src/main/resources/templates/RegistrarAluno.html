<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Biblioteca SENAC | Cadastro de Usuário</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Senac_logo.png">
        </div>
    </header>

    <div class="corpo">

        <h1>Página de Cadastro de Usuário</h1>

        <p>
            <a th:href="@{'/home'}">Home ></a>
            <a th:href="@{'/admim/entrar'}">Login do Administrador ></a>
            <a th:href="@{'/admim/home'}">Administrador ></a>
            <a th:href="@{'/aluno/registrar'}">Registrar Usuário</a>
            
        </p>

        <div th:if="${erro}"> <br>
            <p th:text="${erro}"></p>
        </div>
        <div th:if="${certo}"> <br>
            <p th:text="${certo}"></p>
        </div>

        <form action="/aluno/registrar" method="post">

            <label>Nome</label><br>
            <input type="text" name="nome" required><br><br>

            <label>Senha</label><br>
            <input type="password" name="senha" required><br><br>

            <label>Repetir a Senha</label><br>
            <input type="password" name="rsenha" required><br><br>

            <button type="submit">Salvar</button>
        </form><br>

    </div>
    <footer style="position: fixed;">
        <img src="/logo_senac_branco.svg">
        <p>&copyBiblioteca Senac - Tubarão/SC. Todos os direitos reservados. 2024.</p>
    </footer>
    
</body>
</html>
