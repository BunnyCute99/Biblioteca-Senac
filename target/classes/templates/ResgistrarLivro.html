<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Registro de livros</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Senac_logo.png">
        </div>
    </header>

    <div class="corpo">
        <h1>Registro de Livros</h1>
        <p>
            <a th:href="@{'/home'}">Home ></a>
            <a th:href="@{'/admim/entrar'}">Entrar Admin ></a>
            <a th:href="@{'/admim/home'}">Admin ></a>
            <a th:href="@{'/livro/resgistro'}">Registrar Livro</a>
        </p>

        <div th:if="${erro}">
            <p th:text="${erro}"></p>
        </div>
        <div th:if="${certo}">
            <p th:text="${certo}"></p>
        </div>

        <form action="/livro/resgistro" method="post">
    
            <label>Título do Livro</label>
            <input type="text" name="nomeLivro"><br><br>
    
            <label>Código do Livro</label>
            <input type="text" name="codigoLivro" required><br><br><br>
    
            <button type="submit">Registrar</button>
    
        </form>
    </div>
    <footer style="position: fixed;">
        <img src="/logo_senac_branco.svg">
        <p>&copyBiblioteca Senac - Tubarão/SC. Todos os direitos reservados. 2024.</p>
    </footer>
</body>
</html>
