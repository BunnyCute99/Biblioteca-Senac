<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Log de Livros Recebidos</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Senac_logo.png">
        </div>
    </header>
    <div class="corpo">
        <h1>Log de Livros Recebidos</h1>

        <p>
            <a th:href="@{'/home'}">Home ></a>
            <a th:href="@{'/admim/entrar'}">Entrar Admin ></a>
            <a th:href="@{'/admim/home'}">Admin ></a>
            <a th:href="@{'/livro/devolucoes'}">Log de Livros Devolvidos</a>
        </p>

        <table border="1">
            <thead>
                <tr>
                    <td>Posição</td>
                    <td>Código</td>
                    <td>Título</td>
                    <td>Data</td>
                    <td>Id Aluno</td>
                    <td>Nome Aluno</td>
                    <td>
                        <form action="/livro/devolucoes/exluirtudo" method="get">
                            <button type="submit">Limpar Tudo</button>
                        </form>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="livro: ${livros}">
                    <td data-th-text="${livro.ordem}"></td>
                    <td data-th-text="${livro.codigoLivro}"></td>
                    <td data-th-text="${livro.nomeLivro}"></td>
                    <td data-th-text="${livro.dataLivroRecebida}"></td>
                    <td data-th-text="${livro.idAluno}"></td>
                    <td data-th-text="${livro.nomeAluno}"></td>
                    <td><a th:href="@{'/livro/devolucoes/exluiritem/'+${livro.ordem}}">Limpar Item</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer style="position: fixed;">
        <img src="/logo_senac_branco.svg">
        <p>&copyBiblioteca Senac - Tubarão/SC. Todos os direitos reservados. 2024.</p>
    </footer>
</body>
</html>
