<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Banco de Dados</title>
</head>
<body>
    
    <div class="corpo">
        <h1>Banco de Dados da Biblioteca</h1>

        <p>
            <a th:href="@{'/home'}">Home ></a>
            <a th:href="@{'/admim/entrar'}">Entrar Admin ></a>
            <a th:href="@{'/admim/home'}">Admin ></a>
            <a th:href="@{'/livro/estoque'}">Estoque de Livros</a>
        </p>

        <table border="1">
            <thead>
                <tr>
                    <td>Código</td>
                    <td>Título</td>
                    <td>Data</td>
                    <td>Emprestado</td>
                    <td>Exluir</td>
                    <td>Editar</td>
    
                </tr>
            </thead>
    
            <tbody>
                <tr data-th-each="livro: ${livros}">
                    <td data-th-text="${livro.codigoLivro}"></td>
                    <td data-th-text="${livro.nomeLivro}"></td>
                    <td data-th-text="${livro.dataLivro}"></td>
                    <td data-th-text="${livro.emprestado}"></td>
                    <td><a th:href="@{'/livro/exluir/'+${livro.codigoLivro}}">Excluir</a></td>
                    <td><a th:href="@{'/livro/editar/'+${livro.codigoLivro}}">Editar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
